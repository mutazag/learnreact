<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <title>My First Web Page</title>
    <!-- include react -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>

    <script>
        function start() {

            class Bookmark extends React.Component {
                constructor(props) {
                    super(props);
                    console.log(`Bookmark created with title: ${this.props.title}`);
                    // this.titleProperty = this.props.title; 
                }

                titleProperty = this.props.title;
                titleStyle = { color: 'red' };
                render() {
                    return React.createElement('li', {},
                        React.createElement('h2', { style: this.titleStyle }, this.titleProperty),
                        React.createElement('a',
                            { href: this.props.url },
                            this.props.description),
                        React.createElement('button',
                            {
                                onClick: () => {
                                    this.titleProperty = this.titleProperty + '!';
                                    console.log('Button clicked- ' + this.titleProperty);
                                    this.setState({});
                                }
                            }, 'Click Me'),
                        React.createElement('button',
                            {
                                onClick: () => {
                                    this.titleProperty = this.titleProperty.substring(0, this.titleProperty.length - 1);
                                    console.log('Button clicked- ' + this.titleProperty);
                                    this.setState({});
                                }
                            }, 'Remove one'),
                        React.createElement('button',
                            {
                                onClick: () => {
                                    if (this.titleStyle.color == 'blue')
                                        this.titleStyle = { color: 'red' };
                                    else
                                        this.titleStyle = { color: 'blue' };
                                    console.log('Color clicked- ' + this.titleStyle);
                                    this.setState({});
                                }
                            }, 'color'),

                    );
                }
            }

            const rootElement = React.createElement('div', {},
                React.createElement('h1', {}, 'My Bookmarks'),
                React.createElement('ul', {},
                    React.createElement(Bookmark,
                        {
                            title: 'MDN',
                            url: 'https://developer.mozilla.org',
                            description: 'The only place to find web documentation.'
                        }),
                    React.createElement(Bookmark,
                        {
                            title: 'Google',
                            url: 'https://www.google.com',
                            description: 'Where we find everything else.'
                        })
                )
            );

            ReactDOM.render(rootElement, document.getElementById('mainContainer'));



        }; 
    </script>
</head>

<body onload="start();">
    <div id="mainContainer"></div>
</body>


</html>
