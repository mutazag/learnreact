<!DOCTYPE html>
<html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>

    <script>
        function start(){
            const rootElement = 
            React.createElement('div', {}, 
                React.createElement('h1', {} , "Bookmarks"),

                    React.createElement('li', {}, 
                        React.createElement('h2', {}, "Etherient"),

                    React.createElement('li', {},

                    )
